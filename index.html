<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let It Rain</title>
    <meta name='description' type='Quiz App about investing'>
    <link rel='stylesheet' type='text/css' href='index.css'>
</head>
<body>
    <header>
        <div class="quiz-logo">
            <img
                src="https://sayingimages.com/wp-content/uploads/biz-niz-man-make-it-rain-meme.jpg" alt="Make it rain">
        </div>
        <div>
            <ul class='question-score-container'>
                <li>Question:<span class='questionNum'>0</span>/10</li>

        </div>
    </header>
    </header>
    <main id='mainContainer'>
        <div class ="startButton">
            <button type="button" id="js-start-button" class="startButton">Play Quiz</button>
        </div>
    </main>
    <script src ='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='index.js'></script>

</html>
